<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="script.js" defer></script>
</head>
<body>
    <main>
        <form action="" method="get" id="form">
            <div class="header">
                <h1 class="h4">Preencha o formulário para concorrer a TrybeTrip:</h1>
                <label for="complete-name" class="lead">Nome completo:</label>
                <input type="text" name="nome" id="complete-name" class="form-control form-control-sm">
                <br>
                <label for="email" class="lead">Email:</label>
                <input type="email" name="email" id="email" class="form-control form-control-sm">
            </div>
            <div class="form">
                <div class="form-check">
                    <input type="radio" name="destino" id="cidade" class="form-check-input">
                    <label for="cidade" class="form-check-label lead">Cidade</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="destino" id="campo" class="form-check-input">
                    <label for="campo" class="form-check-label lead">Campo</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="destino" id="praia" class="form-check-input">
                    <label for="praia" class="form-check-label lead">Praia</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="destino" id="montanha" class="form-check-input">
                    <label for="montanhas" class="form-check-label lead">Montanhas</label>
                </div>
                <br>
                <textarea name="texto" id="text-area" cols="30" rows="10" class="form-control form-control-sm" placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?"></textarea>
                <br>
                <label for="date" class="lead">Qual a melhor data para realizar sua viagem?</label>
                <input type="date" id="date" class="form-control form-control-sm">
                <br>
                <div class="form-check form-switch">
                    <input type="checkbox" name="agree" id="agree" class="form-check-input">
                    <label for="agree" class="form-check-label small">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                </div>
                <br>
                <div class="form-check form-switch">
                    <input type="checkbox" name="imagens" id="images-agree" class="form-check-input">
                    <label for="images-agree" class="form-check-label small">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                </div>
                <br>
                <button type="submit" id="button-submit" class="btn btn-primary" disabled>Enviar</button>
                <button type="reset" value="reset" class="btn btn-secondary">Apagar</button>
            </div>
        </form>
    </main>
</body>
</html>
